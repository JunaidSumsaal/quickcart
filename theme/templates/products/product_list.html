{% extends "../base.html" %}
{% block content %}
<h2>Products</h2>
<a href="{% url 'create-product' %}">Add New Product</a>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product-detail' product.id %}">{{ product.name }}</a> - ${{ product.price }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
