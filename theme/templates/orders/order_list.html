{% extends "../base.html" %}
{% block content %}
<h2>Your Orders</h2>
{% if orders %}
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'order-detail' order.id %}">Order #{{ order.id }}</a> - ${{ order.total_price }} - {{ order.status }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no orders yet.</p>
{% endif %}
{% endblock %}
