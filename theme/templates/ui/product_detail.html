{% extends "../base.html" %}
{% block content %}
<div class="grid grid-cols-2 gap-8">
    <img src="{{ product.image.url }}" class="w-full h-80 object-cover">
    <div>
        <h1 class="text-3xl font-bold">{{ product.name }}</h1>
        <p class="text-gray-500 mt-2">{{ product.description }}</p>
        <p class="text-xl font-semibold mt-4">{{ product.price }} USD</p>
        <form action="{% url 'add-to-cart' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product.id }}">
            <button class="mt-4 px-6 py-2 bg-green-500 text-white rounded">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
