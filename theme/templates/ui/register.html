{% extends "../base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold text-center">Register</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block">Username</label>
            <input type="text" name="username" class="w-full p-2 border rounded">
        </div>
        <div class="mb-2">
            <label class="block">Email</label>
            <input type="email" name="email" class="w-full p-2 border rounded">
        </div>
        <div class="mb-2">
            <label class="block">Password</label>
            <input type="password" name="password" class="w-full p-2 border rounded">
        </div>
        <button class="w-full mt-4 px-4 py-2 bg-blue-500 text-white rounded">Register</button>
    </form>
    <p class="mt-2 text-center text-gray-500">Already have an account? 
        <a href="{% url 'login' %}" class="text-blue-500">Login</a>
    </p>
</div>
{% endblock %}
