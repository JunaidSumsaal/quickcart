{% extends "../base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold text-center">Profile</h2>
    <div class="text-center mt-4">
        <img src="{{ user.avatar.url }}" class="w-20 h-20 mx-auto rounded-full">
        <p class="mt-2 text-lg">{{ user.username }}</p>
        <p class="text-gray-500">{{ user.email }}</p>
    </div>
    <form method="post" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block">Update Avatar</label>
            <input type="file" name="avatar" class="w-full p-2 border rounded">
        </div>
        <button class="w-full mt-4 px-4 py-2 bg-blue-500 text-white rounded">Update</button>
    </form>
</div>
{% endblock %}
