{% extends "../base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-semibold text-center">Checkout</h2>
    <form method="post" action="{% url 'place-order' %}" class="mt-4">
        {% csrf_token %}
        <p class="text-lg font-semibold">Total: ${{ total_price }}</p>
        <button class="w-full mt-4 px-4 py-2 bg-green-500 text-white rounded">Place Order</button>
    </form>
</div>
{% endblock %}
