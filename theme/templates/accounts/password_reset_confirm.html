{% extends "../base.html" %}
{% block content %}
{% if valid %}
<h2>Set New Password</h2>
<form method="post">
    {% csrf_token %}
    <label for="password">New Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Reset Password</button>
</form>
{% else %}
<p>Invalid or expired reset link.</p>
{% endif %}
{% endblock %}
